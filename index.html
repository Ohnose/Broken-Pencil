<!DOCTYPE html>
<head>
    <title> Wowowo </title>
    <link rel="stylesheet" type="text/css" href="style.css">

<body>

    <div>
        <h1 id = "title">definitelynottelestrations.io</h1>
    </div>

    <div id="lobbyStart">

            <form id = "lobbyForm">

            </form>
        </div>
        <div id="startDiv">
            <button type="submit" id="start-button">Start Game</button>
        </div>
    </div>

    </div>
    <div class="col-3 borderBox">
        <h2 id = "CurrentLobby"></h2>

        </form>
