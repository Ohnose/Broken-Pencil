<!DOCTYPE html>
<head>
    <title>Broken Pencil</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script defer src="http://localhost:3000/socket.io/socket.io.js"></script>
    <script defer src="word-generator.js"></script>
    <script defer src="game-setup.js"></script>
    <script defer src="script.js"></script>
    <script defer src="draw.js"></script>
    
    
</head>
<body>
    <div id="main" class="container">
        <div id="title-div" class="text-center animated">
            <img src="images/logo.png" height="150px" width="auto">
        </div>    
        <div id="lobby-div" class="text-center animated">
            <form id="lobby-form">
                <input type="text" id="lobby-input" placeholder="Enter Lobby Name">
                <button type="submit">Join Lobby</button>
            </form>
        </div>
     
        <!--In Game Divs-->
        <div id="instructions" class="text-center animated"></div>
        <div id="word-bank" class="text-center animated"></div>
        <div id="timer" class="text-center animated"></div>
        <div id='finish' class="text-center animated"></div>
        <div id="guess-div" class="text-center animated"></div>
        
        <!--Game Layout Divs-->
        <div class="row">
            <div id = "chat-div" class="col-4 animated">
                <div id="chat-box" class="border-box">
                    <div id="chat-messages"></div>
                    <form id = "chat-form">
                        <input type="text" id="chat-input" placeholder="Flaunt your friendliness...">
                    </form>
                </div>
            </div>

            <div id="drawing-board" class="col-6 animated">
                <form id="avatar-form" class="text-center">
                    <label class="label"><h2>Avatar:</h2></label><input type="text" id="avatar-input" placeholder="Enter Your Nickname">
                    <button type="submit">Save</button>
                </form>
                <div class="top-bar">
                    <button id="save-btn">Save</button>
                    <button id="undo-btn">Undo</button>
                    <button id="clear-btn">Clear</button>
                    <input type="color" id="color-picker">
                    <input type="range" id="brush-size" min="1" max="50" value="10">
                </div>
                <div>
                    <canvas id="draw" width="500" height="350"></canvas>
                </div>    
            </div id="drawing-board">
           
            <div id="current-lobby-div" class="col animated">
                <h2 id="current-lobby"></h2>
                <div id="current-lobby-box" class="border-box">
                    <h5 id = "lobby-members">Lobby Members:</h5>
                </div>
            </divid="current-lobby-div">
        </div>
    </div>
</body>
