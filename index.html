<!DOCTYPE html>
<head>
    <title>Broken Pencil</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script defer src="http://localhost:3000/socket.io/socket.io.js"></script>
    <script defer src="word-generator.js"></script>
    <script defer src="script.js"></script>
    <script defer src="draw.js"></script>
    
</head>
<body>

    <div>
        <h1 id = "title">Broken Pencil</h1>
    </div>

    <div id="lobby-div" class="text-center">
        <form id = "lobby-form">
            <input type="text" id="lobby-input">
            <button type="submit">Join Lobby</button>
        </form>
    </div>
    <div id="instructions" class="text-center"></div>
    <div id="word-bank" class="text-center"></div>
    <div id="timer" class="text-center"></div>
    <div id='finish' class="text-center"></div>
    <div id="guess-div" class="text-center"></div>
    <div class="col-3 border-box">
        <h2 id = "current-lobby"></h2>
        <h5 id = "lobby-members">Lobby Members:</h5>
    </div>

    <div class="col-3 border-box" id = "chat-div">
        <h3>Chat</h3>
        <form id = "chat-form">
            <input type="text" id="chat-input">
            <button type="submit">Send</button>
        </form>
    </div>

    <div class="top-bar">
        <button id="save-btn">Save</button>
        <button id="undo-btn">Undo</button>
        <button id="clear-btn">Clear</button>
        <input type="color" id="color-picker">
        <input type="range" id="brush-size" min="1" max="50" value="10">
    </div>

    <div>
        <canvas id="draw" width="500" height="500"></canvas>
    </div>

</body>
