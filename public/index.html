<!DOCTYPE html>
<head>
    <title> Wowowo </title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script defer src="word-generator.js"></script>
    <script defer src="script.js"></script>
    <script defer src="draw.js"></script>
</head>
<body>
    <div>
        <h1 id = "title">definitelynottelestrations.io</h1>
    </div>

    <div id="lobbyStart">
        <div id="lobbyDiv" class="text-center">
            <form id = "lobbyForm">
                <input type="text" id="lobbyName">
                <button type="submit" id="send-button2">Join Lobby</button>
            </form>
        </div>
        <div id="startDiv" class="text-center">
            <button type="submit" id="start-button">Start Game</button>
        </div>
    </div>
    <div id="instructions" class="text-center"></div>
    <div id="wordBank" class="text-center"></div>
    <div id="timer" class="text-center"></div>
    <div id='finish' class="text-center"></div>
    <div id="guessDiv" class="text-center"></div>
    <div class="col-3 borderBox">
        <h2 id = "CurrentLobby"></h2>
        <h5 id = "LobbyMembers">Lobby Members:</h5>
    </div>

    <div class="col-3 borderBox" id = "firstDiv">
        <h3 id= "Chat">Chat</h3>
        <form id = "inputStuff">
            <input type="text" id="inputOne">
            <button type="submit" id="send-button">Send</button>
        </form>
    </div>

    <div class="top-bar">
        <button id="save-btn">Save</button>
        <button id="undo-btn">Undo</button>
        <button id="clear-btn">Clear</button>
        <input type="color" id="color-picker">
        <input type="range" id="brush-size" min="1" max="50" value="10">
    </div>

    <div>
        <canvas id="draw" width="500" height="500"></canvas>
    </div>

</body>
